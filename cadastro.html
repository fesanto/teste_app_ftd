<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FTD - Meus Livros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
</head>

<body>
    <a href="#"><img class="cadastro_img" src="img/left_blue_arrow-24.png" alt="seta azul apontando para esquerda"></a>

    <main class="container">

        <header class="cadastro_header">
            <h1 class="cadastro_header_titulo">Cadastrar Livro</h1>
            <p class="cadastro_header_texto">Insira o código do livro</p>
        </header>

        <form>
            <label for="livro">Digite o código do livro</label>
            <input type="text" id="livro" pattern="[A-Z]{2}\d{4}+$" title="formato AA9999" required="required"
                placeholder="Digite o código do livro" maxlength="6">
            <!-- validação de alfanumérico -->
        </form>

        <section class="cadastro_btn">
            <button class="btn cadastro_btn_verde">Cadastrar</button>
            <a href="qrcode.html" class="btn cadastro_btn_translucido">QR Code</a>
        </section>

        <section class="cadastro_modal">
            <button class="cadastro_modal_btn" aria-label="Fechar modal">&check;</button>
            <div class="container">
                <img class="cadastro_modal_img" src="img/success.png"
                    alt="livro azul feliz com um símbolo de check na cor verde em cima dele">
                <p class="cadastro_modal_texto">Livro cadastrado com sucesso!</p>
            </div>
        </section>

        <section class="cadastro_footer">
            <p><strong>Onde fica o código do livro?</strong></p>
            <p>O código do livro está na parte de trás da capa no canto inferior e tem 6
                dígitos.</p>
        </section>
    </main>

    <script src="script/style.js"></script>
</body>

</html>
