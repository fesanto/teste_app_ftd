<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FTD - Meus Livros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
</head>

<body>

    <header class="meuslivros_header">
        <img class="meuslivros_header_img-logo" src="img/logo.png" alt="imagem do logo FTD">

        <p class="meuslivros_header_texto">Meus Livros</p>
        <img class="meuslivros_header_img-search" src="img/search.png" alt="imagem de uma lupa">
        <img class="meuslivros_header_img-menu" src="img/menu.png" alt="imagem de três pontos simbolizando o menu">

    <section class="meuslivros_filtro">
        <div class="meuslivros_filtro-lista" >
            <a href="#"><img src="img/list-b-24.png">Lista</a>
        </div>
        <div>
            <a href="meuslivros-grade.html"><img src="img/grid-24.png">Grade</a>
        </div>
    </section>

    <main class="container_resultados-lista">
        <section class="meuslivros_resultados-lista">
            <img src="img/detalhe1.png" alt="imagem contendo a capa do livro Lingua portuguesa porta aberta e informações sobre o livro">
            <img src="img/detalhe2.png" alt="imagem contendo a capa do livro Perspective e informações sobre o livro">
            <img src="img/detalhe3.png" alt="imagem contendo a capa do livro Lápis na mão e informações sobre o livro">
        </section>
    </main>

    <section class="meuslivros_resultados_btn">
        <button class="meuslivros_cadastro-grade_btn">&plus;</button>
    </section>

</html>
